<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Yuno's household</title>
    <style>
        .titleworks,
        .titleothers {
            text-align: center;
            margin-bottom: 20px; /* Add margin for spacing */
        }

        .others p {
            text-align: center; /* Center paragraph after titleothers */
        }

        .container {
            border: 2px solid grey; /* Border for the container */
            padding: 10px; /* Add some padding inside the container */
            width: 60%;
            margin: 0 auto; /* Center the container horizontally */
            margin-bottom: 20px; /* Add margin for spacing */
            box-sizing: border-box; /* Include padding and border in the width */
            overflow: hidden; /* Clear float */
            position: relative; /* Ensure position relative for absolute positioning within */
        }

        .column {
            float: left; /* Float columns to the left */
            width: 50%; /* Set the width of each column */
            box-sizing: border-box; /* Include padding and border in the width */
            padding: 0 5px; /* Add some padding between columns */
            position: relative; /* Set position relative for absolute positioning */
            margin-bottom: 20px; /* Add margin between rows */
        }

            .column img {
                width: auto; /* Set image width to auto */
                height: 270px; /* Set image height to 220px */
                display: block; /* Make sure image behaves like a block element */
                float: left; /* Float the image to the left */
                margin-right: 10px; /* Add some space between the image and text */
            }

            .column h2,
            .column p {
                margin: 0; /* Reset margin */
                padding: 0; /* Reset padding */
                position: relative; /* Ensure position relative for z-index to work */
                z-index: 1; /* Ensure text and images are above the highlight */
            }

        /* Style for the clickable area */
        .clickable {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure the clickable area is behind the content */
            cursor: pointer;
            transition: background-color 0.3s; /* Add transition for smooth color change */
        }

            .clickable:hover {
                background-color: rgb(128, 128, 128, 0.5); /* Change background color on hover */
            }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                width: 100%; /* Set container width to 100% for phones/mobile */
            }
        }

    </style>
</head>
<body>
    <div class="titleworks">
        <h1>Works</h1>
    </div>
</div>
    <div class="titleothers">
        <h1>Others</h1>
        <p>(not my works! they're deleted winrina stories from wattpad.)</p>
    </div>
    <div class="container">
        <!-- First row -->
        <div class="column">
            <a href="MONEY/money.html" class="clickable"></a> <!-- Anchor tag for redirection -->
            <img src="images/000000.jpg"> <!-- Replace "images/000000.jpg" with your image path -->
            <h2>MONEY</h2>
            <p>by sawturnmj</p>
            <p>Description</p>
        </div>
        </div>
</body>
</html>
